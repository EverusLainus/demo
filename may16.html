    /*
    Problem 1:
    Function with Variables: Write a function subtract that takes two numbers as parameters and 
    returns the result of subtracting the second number from the first number. 
    Ensure that the function only performs subtraction if both parameters are numbers.
Example Invocation: subtract(10, 5) Expected Output: 5
    */
    function subtract(a, b) {
        if (typeof a === "number" && typeof b === "number") {
            return a - b
        } else {
            return -1;
        }
    }
    subtract(1, 2)//output: -1
    subtract("hi", undefined)//output: -1;
