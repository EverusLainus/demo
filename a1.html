<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
    <style>
        .container{
            max-width: 1200px;
            margin:auto;
        }
        #use_code{
            background-color: #debe84;
            color: black;
            text-align: center;
            width: 100%;
            height: 20px;
            font-size: 12px;
            padding-top: 3px;
            box-sizing: border-box;
        }
        header{
            display: flex;
        }
        #logo{
            display: inline;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div id="use_code">
            Use code: FIRST20 to get 20% OFF on your first order!
        </div>
        <header>
            <div id="logo d-flex">
                <img src="https://in.sugarcosmetics.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FNonCVLogoDesktop.86874a45.png&w=640&q=100" alt="logo"/>
                
                <div id="search_box"><nav class="navbar navbar-light bg-light d-flex">
                    <img src="https://in.sugarcosmetics.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FNonCVLogoDesktop.86874a45.png&w=640&q=100" alt="logo"/>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </nav>
                </div>  
                <!-- end of form -->
            </div>
            <div id="login">
                login/Register
            </div>
            <div id="others">
                <span class="material-symbols-outlined">
                    favorite </span>
                <span class="material-symbols-outlined">
                        shopping_bag </span>
                        <span class="material-symbols-outlined">
                            settings
                            </span>

            </div>
        </header>
    </div>

</html>
